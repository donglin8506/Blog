# [Info]
site_name: 从零实现 # 左上角标题
site_url: https://donglin8506.github.io/Blog
site_author: 崔东林
site_description: 崔东林的技术积累

# Repository
repo_name: donglin8506/Blog
repo_url: https://github.com/donglin8506/Blog

# Copyright
copyright: Copyright &copy; 2022 Donglin Cui

theme:
  name: material
  language: zh # 一些提示性文字变成中文，例如搜索框的`Search` 变成 `搜索`
  icon:
    repo: fontawesome/brands/github # 右上角github标识设置
  palette: # 页面dark/light切换
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs # 顶栏使用Tab分割
    - navigation.top # 返回顶部的按钮 上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是打开Tab时显示第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词高亮

extra:
  social: # icons
    - icon: fontawesome/brands/github
      link: https://github.com/donglin8506
      name: GitHub | Donglin-Cui
  
nav:
  - mkdocs使用: Mkdocs.md
  - 深度学习基础篇:
    - transformer介绍: ./deep_learning/transformer.md
    - 手动实现卷积: ./deep_learning/conv2d.md
  - 目标检测篇:
    - yolov5: ./object_detection/ObjectDetection.md
  - 目标分类:
    - ViT:
      - 论文详解: ./object_detection/VIT/paper_interpretation.md
      - 论文通读: ./object_detection/VIT/paper_read.md
      - 代码阅读: ./object_detection/VIT/paper_code/main.md
  - 视觉多模态: 
    - CLIP:
      - 论文详解: ./VisionMultiModal/CLIP/paper_interpretation.md
      - 论文通读: ./VisionMultiModal/CLIP/paper_read.md
      - 代码阅读: ./VisionMultiModal/CLIP/paper_code/main.md
    - MAE:
      - 论文详解: ./VisionMultiModal/MAE/paper_interpretation.md
      - 论文通读: ./VisionMultiModal/MAE/paper_read.md
      - 代码阅读: ./VisionMultiModal/MAE/paper_code/main.md
    - X-CLIP:
      - 论文详解: ./VisionMultiModal/X-CLIP/paper_interpretation.md
      - 论文通读: ./VisionMultiModal/X-CLIP/paper_read.md
      - 代码阅读: ./VisionMultiModal/X-CLIP/paper_code/main.md
  - 系统篇: 
    - Introduction.md
    - 个人简介: cuidonglin.md
